<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <img src="images/Moroni_Montoya.png" alt="Personal Logo">
            <a href="index.html">Home</a>
            <a href="experience.html">Experience</a>
            <a href="projects.html">Projects</a>
            <a id="contact" href="contact-us.html">Contact Me</a>
        </nav>
    </header>

    <main>
        <section id="projects_main">
            <h1 id="sub_h1">Projects</h1>
            <div id="project_box">
                <!-- Projects will be dynamically generated here -->
            </div>
        </section>

        <section id="add-project">
            <h2 id="sub_h2">Add a New Project</h2>
            <form id="project-form">
                <input type="text" id="title" placeholder="Project Title" required>
                <input type="url" id="link" placeholder="Project Link (optional)">
                <textarea id="description" placeholder="Project Description" required></textarea>

                <!-- Image Upload -->
                <input type="file" id="image" accept="image/*">
                <img id="preview" src="" alt="Image Preview">

                <button type="submit">Add Project</button>
            </form>
        </section>
    </main>

    <footer>
        <nav id="footernav">
            <a href="site-plan.html">Site Plan</a>
            <a href="contact-us.html">Contact Me</a>
        </nav>
    </footer>

    <!-- Modal for Image Display -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <img id="modalImg" src="" alt="Larger Image">
            <div id="modalDescription"></div>
        </div>
    </div>

    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            document.getElementById("navbar").style.top = prevScrollpos > currentScrollPos ? "0" : "-100px";
            prevScrollpos = currentScrollPos;
        };
    </script>
</body>
</html>
