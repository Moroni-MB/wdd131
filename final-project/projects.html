<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <img src="images/Moroni_Montoya.png" alt="Personal Logo" />
        <a href="index.html">Home</a>
        <a href="experience.html">Experience</a>
        <a href="projects.html">Projects</a>
        <a id="contact" href="contact-us.html">Contact Me</a>
      </nav>
    </header>
    <main>
      <section id="projects_main">
        <h1 id="sub_h1">Projects</h1>
        <div id="project_box">
          <!-- Projects will be dynamically generated here -->
        </div>
      </section>

      <section id="add-project">
        <h2 id="sub_h2">Add a New Project</h2>
        <form id="project-form">
          <input type="text" id="title" placeholder="Project Title" required />
          <input type="url" id="link" placeholder="Project Link (optional)" />
          <textarea
            id="description"
            placeholder="Project Description"
            required
          ></textarea>

          <!-- Image Upload -->
          <input type="file" id="image" accept="image/*" />
          <img
            id="preview"
            src=""
            alt="Image Preview"
            style="display: none; max-width: 100px"
          />

          <button type="submit">Add Project</button>
        </form>
      </section>
    </main>
    <footer>
      <div id="logo">
        <img class="logo" src="images/Moroni_Montoya.png" alt="personal logo" />
      </div>
      <nav id="footernav">
        <a href="site-plan.html">Site Plan</a>
        <a href="contact-us.html">Contact Me</a>
      </nav>
      <div class="socials">
        <a
          href="https://www.facebook.com/moroni.montoyabernal/"
          target="_blank"
        >
          <img src="images/facebook2.png" alt="fb icon" />
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="images/x-social.png" alt="twitter icon" />
        </a>
        <a href="https://www.instagram.com/moroni_bernal21/" target="_blank">
          <img src="images/insta.png" alt="instagram icon" />
        </a>
        <a href="https://www.linkedin.com/in/moroni-montoya/" target="_blank">
          <img src="images/linked-in.png" alt="linked-in icon" />
        </a>
      </div>
    </footer>
    <!-- Modal for image display -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <img id="modalImg" src="" alt="Larger Image" />
        <div id="modalDescription"></div>
      </div>
    </div>
    <script>
      /* When the user scrolls down, hide the navbar. When the user scrolls up, show the navbar */
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
          document.getElementById("navbar").style.top = "0";
        } else {
          document.getElementById("navbar").style.top = "-100px";
        }
        prevScrollpos = currentScrollPos;
      };
    </script>
  </body>
</html>
